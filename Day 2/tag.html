<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags</title>
</head>

<body>


    <!-- Semantics Tags(specific meaning) -->
    <h1></h1>
    <p></p>
    <a href=""></a>
    <img src="" alt="">
    <audio src=""></audio>
    <video src=""></video>
    <iframe src="" frameborder="0"></iframe>
    <ul></ul>
    <ol></ol>
    <li></li>
    <table>
        <thead>
            <tr>
                <th></th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td></td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td></td>
            </tr>
        </tfoot>
    </table> 
    <form action="">
        <label for="">
            <input type="text">
        </label>
    </form>

    <br>
    <hr>

    <!-- text formatting tags  -->
    <b></b>
    <strong></strong>
    <i></i>
    <em></em>
    <big></big>
    <small></small>
    <u></u>
    <del></del>
    <mark></mark>
    <sup></sup>
    <sub></sub>

    <!-- layout tags  -->
    <header>
        <nav></nav>
    </header>

    <main>
        <aside></aside>
        <article></article>
    </main> 
    <footer></footer>


</body>

</html>
